		html, body{

			background-size: cover;
			color: #195B7B;
		}
		
        #canvas{
          position: absolute;
        }

        svg{
          position: absolute;
		  cursor: -webkit-grab;		
        }

		svg:focus{
			cursor: -webkit-grabbing;
		}

		#svgPhysics{
			display: none;
		}
		
		#svgBg{
			position: fixed;
			background: #C8E3E2;
		}

        #camera{
          position: relative;
		  width: 100%;
		  height: 100%;
          overflow: hidden;
        }

        #scene{
          position: absolute;
        }

        #textLayer{
          position: absolute;
		  font-family: 'Arial Rounded MT Bold';

        }

		#instructions0{
		  position: absolute;
          top: 400px;
          left: 80px;
          width: 500px;
          height: 500px;
		  /*font-size: 1.2rem;*/
		}
		
		#instructions0 h2{
			position: absolute;
			left: 20px;
			font-size: 18px;
		}

        #instructions1{
	      position: absolute;
          top: 20px;
          left: 40px;
          width: 500px;
          height: 500px;
          word-wrap: break-word;
          font-size: 12px;
		  line-height: 14.5px;
		  color: #4FADA7;
		  padding-top: 20px;

        }

		#instructions2{
			position: absolute;
			left: 1000px;
			top: 730px;
			width: 500px;
			height: 500px;
			font-size: 12px;
			overflow: hidden;
			-webkit-shape-inside: polygon(110px 0px, 140px 0px, 170px 35px, 150px 60px, 150px 100px, 120px 150px, 50px 150px, 30px 120px, 40px 100px, 70px 80px, 100px 50px);	
		}
		
		.small{
			font-size: .6rem;
			color: #125651;
		}

        #test{
          position: absolute;
          top: 0px;
          left: 0px;
          background: red;
          z-index: 100;
        }

   <script type="text/javascript">

	//TODO inject svg elements (it gets to be such a mess!)
      var   b2Vec2 = Box2D.Common.Math.b2Vec2
          , b2BodyDef = Box2D.Dynamics.b2BodyDef
          , b2Body = Box2D.Dynamics.b2Body
          , b2FixtureDef = Box2D.Dynamics.b2FixtureDef
          , b2Fixture = Box2D.Dynamics.b2Fixture
          , b2World = Box2D.Dynamics.b2World
          , b2MassData = Box2D.Collision.Shapes.b2MassData
          , b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape
          , b2CircleShape = Box2D.Collision.Shapes.b2CircleShape
          , b2DebugDraw = Box2D.Dynamics.b2DebugDraw
          , SVG_DIVIDER = 10;

      var world,
          player,
          playerSprite,
          scene,
          delta,
          camera,
          testElement;

      function parsePolygon(poly) {
        var points = poly.attr('points'),
          pointarray = points.split(' '),
          objarray = [],
          vectorarray = [],
          i, j;

        for (i = 0; i < pointarray.length - 1; i += 1) {
            var point = pointarray[i].split(',');
            objarray[i] = {x: point[0], y: point[1]};
        }

        for (j = 0; j < pointarray.length - 1; j += 1) {
            var x = objarray[j].x / SVG_DIVIDER;
            var y = objarray[j].y / SVG_DIVIDER;
            vectorarray[j] = new b2Vec2(x, y);
        }

        var fixDef = new b2FixtureDef;
        fixDef.density = 1.0;
        fixDef.friction = 0.5;
        fixDef.restitution = 0.2;
         
        var bodyDef = new b2BodyDef
        bodyDef.type = b2Body.b2_staticBody;
        bodyDef.position.x = 0;
        bodyDef.position.y = 0;
        fixDef.shape = new b2PolygonShape;
        fixDef.shape.SetAsArray(vectorarray);
        world.CreateBody(bodyDef).CreateFixture(fixDef);
      }

      function parseRect(rect, cl) {
	
		var _w = (rect.attr('width') / SVG_DIVIDER) / 2,
			_h = (rect.attr('height') / SVG_DIVIDER) / 2,
			_x = (rect.attr('x') / SVG_DIVIDER) + (rect.attr('width') / SVG_DIVIDER) / 2,
			_y = (rect.attr('y') / SVG_DIVIDER) + (rect.attr('height') / SVG_DIVIDER) / 2;
			
	
        	var fixDef = new b2FixtureDef;
        	fixDef.density = 1.0;
        	fixDef.friction = 0.5;
        	fixDef.restitution = 0.2;
        	fixDef.shape = new b2PolygonShape;
        	fixDef.shape.SetAsBox(_w, _h);
   
        	var bodyDef = new b2BodyDef;
        	bodyDef.type = b2Body.b2_staticBody;
        	bodyDef.position.x = _x;
        	bodyDef.position.y = _y;
			if(cl) {
				fixDef.isSensor = true;
				//TODO create body with userdata set to class
			}
	        world.CreateBody(bodyDef).CreateFixture(fixDef);
      }

      function init() {

        world = new b2World(
              new b2Vec2(0, 40)    //gravity
            , true                 //allow sleep
        );

        testElement = document.getElementById('test');
        //playerSprite = d3.select('#playerSprite');
        
		addPlayer();
		addCustomContactListener();
 		parseSVG();
		drawDebug();
        
        camera = {x: 0, y: 650, z: 1.7, element: null};
        camera.element = document.getElementById('scene');
        
        window.setInterval(update, 1000 / 60);

        document.addEventListener('keydown', handle_KEY_DOWN);
        document.addEventListener('mousedown', handle_MOUSE_DOWN);
        document.addEventListener('mouseup', handle_MOUSE_UP);

        window.addEventListener("devicemotion", handle_DEVICEMOTION);
        window.addEventListener("deviceorientation", handle_ORIENTATION);
        document.addEventListener('touchstart', handle_TOUCH_START);
        document.addEventListener('touchend', handle_TOUCH_END);
      };

      function handle_MOUSE_DOWN(e) {
        delta = {x: e.pageX, y: e.pageY};
        document.addEventListener('mousemove', handle_MOUSE_MOVE);
      }

      function handle_MOUSE_UP(e) {
        document.removeEventListener('mousemove', handle_MOUSE_MOVE);
      }

      function handle_MOUSE_MOVE(e) {
        camera.x += delta.x - e.pageX;
        camera.y += delta.y - e.pageY;
		updateCamera();
        delta = {x: e.pageX, y: e.pageY};
      }

      function handle_TOUCH_START(e) {
      	var touches = e.touches.length,
            touch;

        if (touches == 2) {
          touch = e.touches[0];
          delta = {x: touch.pageX, y: touch.pageY};
          document.addEventListener('touchmove', handle_TOUCH_MOVE);         
        }
      }

      function handle_TOUCH_END(e) {
        document.removeEventListener('touchmove', handle_TOUCH_MOVE);
      }

      function handle_TOUCH_MOVE(e) {
        var touches = e.touches.length,
          touch;

        e.preventDefault();

        touch = e.touches[0];
        camera.x += delta.x - touch.pageX;
        camera.y += delta.y - touch.pageY;
		updateCamera();
        delta = {x: touch.pageX, y: touch.pageY};
      }

      function handle_ORIENTATION(e) {
      	player.ApplyImpulse(new b2Vec2(e.gamma / 10, 0), player.GetWorldCenter());
      }

      function handle_DEVICEMOTION(e) {
	
      }

      function handle_KEY_DOWN(e) {
        //e.preventDefault();

        switch (e.keyCode) {
          case 39:
			if (player.GetAngularVelocity() < 10) {
				player.ApplyTorque(500);
			}
            break;
          case 37:
			if (player.GetAngularVelocity() > -10) {
            	player.ApplyTorque(-500);
			}
            break;
          case 38:
			var playeruserdata = player.GetUserData();
			console.log(playeruserdata.canjump);
            if (playeruserdata.canjump == true) {
				//use torque to adjust jump direction
            	player.ApplyImpulse(new b2Vec2(player.GetAngularVelocity(), -50), player.GetWorldCenter());
            }
            break;
        }
      }
      
	  function drawDebug() {
		 //setup debug draw
         var debugDraw = new b2DebugDraw();
			   debugDraw.SetSprite(document.getElementById("canvas").getContext("2d"));
			   debugDraw.SetDrawScale(10.0);
			   debugDraw.SetFillAlpha(0.3);
			   debugDraw.SetLineThickness(1.0);
			   debugDraw.SetFlags(b2DebugDraw.e_shapeBit | b2DebugDraw.e_jointBit);
			   world.SetDebugDraw(debugDraw);
	  }

	  function addPlayer() {
	    var fixDef = new b2FixtureDef;
        fixDef.density = 0.5;
        fixDef.friction = 1.5;
        fixDef.restitution = 0.2;

        var bodyDef = new b2BodyDef;
        bodyDef.type = b2Body.b2_dynamicBody;
        fixDef.shape = new b2CircleShape(1.5);
        bodyDef.position.Set(20, 0);
        player = world.CreateBody(bodyDef);
		player.SetUserData({id: 'player', canjump: false});
        player.CreateFixture(fixDef);	
	  }
	
	  function addCustomContactListener() {
		var contactListener = new Box2D.Dynamics.b2ContactListener;
		contactListener.BeginContact = function(contact, manifold) {
			var bodyA,
				bodyB;

			bodyA = contact.m_fixtureA.m_body.GetUserData();
			bodyB = contact.m_fixtureB.m_body.GetUserData();

			if (bodyB) {
				if (bodyB.id == 'player') {
					bodyB.canjump = true;
				}
			}
			if (bodyA) {
				if (bodyA.id == 'player') {
					bodyA.canjump = true;
				}
			}
			console.log('begin contact', player.GetUserData().canjump);
		};
		contactListener.EndContact = function (contact, manifold) {
			var bodyA,
				bodyB;

			bodyA = contact.m_fixtureA.m_body.GetUserData();
			bodyB = contact.m_fixtureB.m_body.GetUserData();

			if (bodyB) {
				if (bodyB.id == 'player') {
					bodyB.canjump = false;
				}
			}
			if (bodyA) {
				if (bodyA.id == 'player') {
					bodyA.canjump = false;
				}
			}
			console.log('end contact', player.GetUserData().canjump);
		};
		world.SetContactListener(contactListener);
	  }

            ,  10       //velocity iterations
            ,  10       //position iterations
         );

        world.ClearForces();
