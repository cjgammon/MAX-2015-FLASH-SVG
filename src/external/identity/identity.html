<!DOCTYPE html>
        <html>
        <head>
        <style>
        body{
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        svg{
            width: 80vw;
            height: 80vh;
        }


        </style>
        </head> 
        
        <body> 
    <script src="./SnapSVGAnimator/js/vendor/snap.svg/snap.svg-min.js"></script>
    <script src="./SnapSVGAnimator/js/SnapSVGAnimator.min.js"></script>

    <script type="text/javascript"> 
        var jsonfile = "identity.json",
            fps = 30,
            width = 1024,
            height = 768,
            AJAX_req,
            keyframeA = 145,
            keyframeB,
            comp,
            _cb;

    function handle_AJAX_Complete() {
        if( AJAX_req.readyState == 4 && AJAX_req.status == 200 )
        {
            json = JSON.parse(AJAX_req.responseText);
            comp = new SVGAnim(
                           json,
                           width,
                           height
                           );

            comp.s.attr('preserveAspectRatio', 'xMidYMid meet');
            comp.s.attr('viewBox', "0 0 " + width + " " + height);

            keyframeB = parseInt(comp.movieclip.m_frameCount) - 2;

            setTimeout(function () {
                comp.play();
                setInterval(update, 100);
            }, 200);
        }
    }

    function AJAX_JSON_Req( url )
    {
        AJAX_req = new XMLHttpRequest();
        AJAX_req.open("GET", url, true);
        AJAX_req.setRequestHeader("Content-type", "application/json");
        
        AJAX_req.onreadystatechange = handle_AJAX_Complete;
        AJAX_req.send();
    }

    function update() {
        if (comp && comp.movieclip.m_currentFrameNo > keyframeA) {
            comp.pause();
            keyframeA = 10000;
        } else if (comp && comp.movieclip.m_currentFrameNo > keyframeB) {
            _cb();
        }
    }

    window.animIn = function () {
        AJAX_JSON_Req(jsonfile);
    }

    window.animOut = function (cb) {
        comp.play();
        _cb = cb;
    }
            </script>
        </body>
        </html>
